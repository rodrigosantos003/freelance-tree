<!DOCTYPE html>
<html lang="pt">

<head>
    <!-- META TAGS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS FILES-->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/media_queries.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- SITE IDENTITY -->
    <link rel="icon" href="img/freelancetree_icon.png">
    <title>Freelance Tree - Entrar</title>
</head>

<body>
    <!-- NAVIGATION BAR -->
    <nav class="menu">
        <a href="index.html">Início</a>
        <div class="submenu">
            <button class="submenubtn">Categorias &darr;</button>
            <nav class="submenu-items">
                <a href="#">Fotografia</a>
                <a href="#">Software</a>
                <a href="#">Vídeo</a>
            </nav>
        </div>
        <a href="login.html">Entrar</a>
        <a href="signup.html">Registar</a>
    </nav>

    <!-- TITLE -->
    <header>
        <h1>Freelance Tree</h1>
        <h2>Login</h2>
    </header>

    <!-- MAIN CONTENT -->
    <main>
        <section class="form">
            <h3>Entra na tua conta</h3>

            <form method="post" action="#">
                <div class="input-icons">
                    <i class="fa fa-envelope icon"></i>
                    <input type="email" name="email" placeholder="Email" class="textbox">
                </div>

                <div class="input-icons">
                    <i class="fa fa-key icon"></i>
                    <input type="password" name="password" placeholder="Password" class="textbox">
                    <div class="account-question">
                        <a href="#">Esqueceu-se da password?</a>
                    </div>
                </div>

                <div class="social-login">
                    <button class="button-go"
                        onclick="location.href='https://accounts.google.com/signin/v2/identifier?passive=1209600&continue=https%3A%2F%2Faccounts.google.com%2Fb%2F0%2FAddMailService&followup=https%3A%2F%2Faccounts.google.com%2Fb%2F0%2FAddMailService&flowName=GlifWebSignIn&flowEntry=ServiceLogin'">Google</button>
                    <button class="button-fa"
                        onclick="location.href='https://www.facebook.com/?ocid=topsitePT-PT'">Facebook</button>
                </div>

                <input type="submit" value="Entrar" class="button">

                <div class="account-question">
                    <a href="signup.html">Ainda tem conta?</a>
                </div>
            </form>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>Copyright &copy; 2021 | Freelance Tree</p>
    </footer>
</body>

</html>
